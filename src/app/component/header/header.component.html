<header class="position-fixed">
  <div class="navbar navbar-dark bg-success shadow-sm p-1">
    <div class="navbar-brand w-100 align-item-center justify-content-between d-flex m-0">
      <div class="h-fit-content d-flex d-md-inline align-items-center">
        <i routerLink="/" class="fas fa-shipping-fast mx-2 fs-1 my-auto"></i>
        <strong class="d-md-inline d-none">E-Cart</strong>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"
          placeholder="Search Products">
        <i class="fas fa-search search-icon"></i>
      </div>
      <button routerLink="cart" class="btn btn-success position-relative mx-md-2 mx-sm-0">
        <i class="fas fa-cart-plus fs-2"></i>
        <div class="badge bg-danger counter">{{totalItem}}</div>
      </button>
    </div>
  </div>
</header>
