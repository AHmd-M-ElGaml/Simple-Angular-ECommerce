<!-- Alert -->
<div *ngIf="alertMassage" class="msg alert alert-danger d-flex align-items-center justify-content-between" role="alert">
  <i style="width: 24px; color: #842029;" class="fas fa-exclamation-triangle"></i>
  <div>
    You have Already Add this Item in your <strong>Cart</strong>.
  </div>
  <button type="button" class="btn-close ml-2" data-bs-dismiss="alert" aria-label="Close"
    (click)="alertFalse()"></button>
</div>
<!-- Products -->
<div class="container">
  <div class="row justify-content-center gap-4">
    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <div class="card col-3 position-relative">
        <div class="img">
          <img src="{{item.images[0]}}" alt="">
        </div>
        <h5>{{item.title}}</h5>
        <p class="desc">{{item.description}}
        </p>
        <p class="price"><strong>${{item.price}}</strong></p>
        <button class="btn" (click)="addCart(item)"><i class="fas fa-shopping-cart cart"></i></button>
      </div>
    </ng-container>

  </div>
</div>
